<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script defer src="./assets/script/hamburger.js"></script>
    <script defer src="./assets/script/card.js"></script>
    <script defer src="./assets/script/dragDrop.js"></script>
    <script defer src="./assets/script/editable.js"></script>
    <!-- <script defer src="./assets/script/date.js"></script> -->
</head>
<body>
    <!-- Header start-->
    <header>
        <!-- <button id="btn-add">Add a task</button> -->
        <nav id="nav-bar">
            <ul id="nav-menu">
                <li id="nav-items">
                    <a class="menu" href="/">Home</a>
                    <a class="menu" href="/">My Project</a>
                    <a class="menu" href="/">About</a>
                </li>
            </ul>

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
             </div>
        </nav>
    </header>
    <!-- Header end-->
    <!-- card generator start-->
    <section id="table">
        <article id="card1">
            <div class="carte">
                <h2 class="title">To DO</h2>
                <div class="addTxt" draggable="true" ondragstart="drag(event)">
                    <label for="dateInput">Task end date:</label>
                    <input type="date" id="userdateInput1">
                    <p class="editable-content" contenteditable="true">Click here to add task</p>
                </div>
                <!-- <p id="result"></p> -->
            </div>
            <button class="addtext"> add txt</button>
        </article>        
        <article id="card2">
            <div class="carte">
                <h2 class="title">In Progress</h2>
                <div class="addTxt">
                    <label for="dateInput">Task end date:</label>
                    <input type="date" id="userdateInput1">
                    <p class="editable-content" contenteditable="true">Click here to add task</p>
                </div>
                <!-- <p id="result"></p> -->
            </div>
            <button class="addtext"> add txt</button>
        </article>
        <article id="card3">
            <div class="carte">
                <h2 class="title">Done</h2>
                <div class="addTxt">
                    <label for="dateInput">Task end date:</label>
                    <input type="date" id="userdateInput1">
                    <p class="editable-content" contenteditable="true">Click here to add task</p>
                </div>
                <!-- <p id="result"></p> -->
            </div>
            <button class="addtext"> add txt</button>
        </article>
    </section>
    <!-- card generator end-->
    <div class='table-to-do'>
        <div class="dropzone" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)">To Do</div>
        <div class="dropzone" ondrop="drop(event, 'doing')" ondragover="allowDrop(event)">Doing</div>
        <div class="dropzone" ondrop="drop(event, 'done')" ondragover="allowDrop(event)">Done</div>
    </div>

</body>
</html>
